<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Konwerter Wagi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>Konwerter wagi</h1>
<h2>Na inne planety układu słonecznego</h2>
<div>
<form th:action="@{/calculate}" th:object="${wagaForm}" method="post">

</form>
</div>
</body>
</html>
